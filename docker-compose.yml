version: '3.8'

services:
  app:
    build:
      dockerfile: docker/dockerfile
    container_name: music-app
    ports:
      - "3030:3030"
    networks:
      - net
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.0
    container_name: database
    environment:
      - MYSQL_ROOT_PASSWORD=duh
      - MYSQL_DATABASE=database
    ports:
      - "3232:3306"
    networks:
      - net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3
    
networks:
  net:
    driver: bridge
